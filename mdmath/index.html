<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown + Math Renderer</title>
  <link rel="stylesheet" href="style.css">
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        packages: {'[+]': ['newcommand']}
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
      },
      startup: {
        typeset: false
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <main class="app">
    <header class="app-header">
      <h1>Markdown + Math Renderer</h1>
      <div class="header-actions">
        <button id="get-url" type="button" class="toggle-btn">Get URL</button>
        <button id="toggle-editor" type="button" class="toggle-btn">Hide editor</button>
      </div>
    </header>

    <section id="editor-panel" class="editor-panel">
      <label for="markdown-input">Markdown</label>
      <textarea id="markdown-input" spellcheck="false" placeholder="# Hello\n\nInline math: $E = mc^2$\n\nDisplay math:\n\n$$\n\\int_0^1 x^2 dx = \\frac{1}{3}
$$"></textarea>

      <details id="preamble-details">
        <summary>Preamble (math macros)</summary>
        <textarea id="macros-input" spellcheck="false"></textarea>
        <p id="macro-error" class="error" aria-live="polite"></p>
      </details>
      <p id="url-status" class="status" aria-live="polite"></p>
    </section>

    <section class="rendered-wrap">
      <article id="rendered-output" class="markdown-body"></article>
    </section>
  </main>
</body>
</html>
