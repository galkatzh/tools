<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown + Math Renderer</title>
  <link rel="stylesheet" href="style.css">
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        packages: {'[+]': ['newcommand']}
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
      },
      startup: {
        typeset: false
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.13/dist/html-to-image.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <main class="app">
    <header class="app-header">
      <h1>Markdown + Math Renderer</h1>
      <div class="header-actions">
        <button id="get-url" type="button" class="toggle-btn">Get URL</button>
        <button id="export-image" type="button" class="toggle-btn">Export image</button>
        <button id="toggle-editor" type="button" class="toggle-btn">Hide editor</button>
      </div>
    </header>

    <section id="editor-panel" class="editor-panel">
      <label for="markdown-input">Markdown</label>
      <textarea id="markdown-input" spellcheck="false" placeholder="# Hello\n\nInline math: $E = mc^2$\n\nDisplay math:\n\n$$\n\\int_0^1 x^2 dx = \\frac{1}{3}
$$"></textarea>

      <details id="preamble-details">
        <summary>Preamble (math macros)</summary>
        <textarea id="macros-input" spellcheck="false"></textarea>
        <p id="macro-error" class="error" aria-live="polite"></p>
      </details>
      <p id="url-status" class="status" aria-live="polite"></p>
    </section>

    <section class="rendered-wrap">
      <article id="rendered-output" class="markdown-body"></article>
    </section>
  </main>
  <dialog id="export-modal" class="export-modal">
    <div class="export-modal-inner">
      <div class="export-modal-header">
        <h2 class="export-modal-title">Export image</h2>
        <button id="export-modal-close" class="toggle-btn" type="button" aria-label="Close">&#x2715;</button>
      </div>
      <div class="export-options">
        <label class="export-option-label">
          Theme
          <span class="export-toggle-group">
            <button id="theme-dark" class="theme-btn active" type="button">Dark</button>
            <button id="theme-light" class="theme-btn" type="button">Light</button>
          </span>
        </label>
        <label class="export-option-label" for="font-size-slider">
          Font size: <span id="font-size-val">16</span>px
          <input id="font-size-slider" type="range" min="12" max="28" value="16">
        </label>
        <label class="export-option-label" for="pixel-ratio-slider">
          Pixel ratio: <span id="pixel-ratio-val">2</span>&times;
          <span class="export-dims-hint">&rarr; <span id="export-dims">1600 &times; 800</span>px</span>
          <input id="pixel-ratio-slider" type="range" min="1" max="3" step="0.5" value="2">
        </label>
      </div>
      <div class="export-preview-wrap">
        <div id="export-preview" class="export-preview"></div>
      </div>
      <div class="export-actions">
        <button id="export-png-btn" class="toggle-btn" type="button">Copy PNG</button>
      </div>
      <p id="export-status" class="status" aria-live="polite"></p>
    </div>
  </dialog>
</body>
</html>
