name: PR Preview - Cloudflare Pages
on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: cf-pages-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: >
            pages deploy .
            --project-name=${{ secrets.CLOUDFLARE_PAGES_PROJECT }}
            --branch=pr-${{ github.event.pull_request.number }}

      - name: Post stable preview URL
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: cf-preview
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: |
            **Preview:** ${{ steps.deploy.outputs.pages-deployment-alias-url }}