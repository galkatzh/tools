<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Crossfader</title>
    <!-- Eruda for mobile debugging -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <!-- Google Programmable Search Engine -->
    <script async src="https://cse.google.com/cse.js?cx=02fb01f38773740c6"></script>
    <!-- Retro 8-bit Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: #0f0f1e;
            min-height: 100vh;
            color: #00ff00;
            padding: 20px;
            position: relative;
            font-size: 12px;
            line-height: 1.6;
        }

        /* Scanline effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.03) 0px,
                rgba(0, 255, 0, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }

        /* CRT flicker */
        @keyframes flicker {
            0% { opacity: 0.97; }
            50% { opacity: 1; }
            100% { opacity: 0.97; }
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 30, 0.1);
            pointer-events: none;
            animation: flicker 0.15s infinite;
            z-index: 999;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
            color: #ff00ff;
            text-shadow:
                3px 3px 0px #00ffff,
                6px 6px 0px rgba(0, 255, 255, 0.3);
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0%, 90%, 100% { text-shadow: 3px 3px 0px #00ffff, 6px 6px 0px rgba(0, 255, 255, 0.3); }
            95% { text-shadow: -3px 3px 0px #ff00ff, -6px 6px 0px rgba(255, 0, 255, 0.3); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .videos-wrapper {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .video-container {
            flex: 1;
            min-width: 300px;
            max-width: 560px;
        }

        .video-container h2 {
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #00ffff;
            text-transform: uppercase;
        }

        .video-container h2 span {
            color: #ff00ff;
        }

        .video-frame {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border: 4px solid #00ff00;
            box-shadow:
                0 0 10px #00ff00,
                inset 0 0 10px rgba(0, 255, 0, 0.2);
            image-rendering: pixelated;
        }

        .video-frame iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .crossfader-section {
            background: #1a1a2e;
            border: 4px solid #00ffff;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto 40px;
            box-shadow:
                0 0 20px rgba(0, 255, 255, 0.3),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .crossfader-section h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff00ff;
            font-size: 1rem;
            text-transform: uppercase;
        }

        .crossfader-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .volume-indicator {
            font-size: 1.2rem;
            min-width: 60px;
            text-align: center;
            font-weight: bold;
        }

        .volume-indicator.left {
            color: #ff00ff;
        }

        .volume-indicator.right {
            color: #00ffff;
        }

        .slider-wrapper {
            flex: 1;
            position: relative;
        }

        .crossfader-slider {
            width: 100%;
            height: 20px;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(90deg, #ff00ff 0%, #00ffff 100%);
            border: 2px solid #00ff00;
            outline: none;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .crossfader-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 32px;
            height: 32px;
            background: #00ff00;
            border: 3px solid #0f0f1e;
            cursor: grab;
            box-shadow:
                0 0 15px #00ff00,
                inset 0 0 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }

        .crossfader-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow:
                0 0 20px #00ff00,
                inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .crossfader-slider::-webkit-slider-thumb:active {
            cursor: grabbing;
        }

        .crossfader-slider::-moz-range-thumb {
            width: 32px;
            height: 32px;
            background: #00ff00;
            border: 3px solid #0f0f1e;
            cursor: grab;
            box-shadow:
                0 0 15px #00ff00,
                inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.6rem;
            color: #00ff00;
            text-transform: uppercase;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .controls button {
            padding: 15px;
            border: 3px solid;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 60px;
            min-height: 60px;
            font-family: 'Press Start 2P', cursive;
            background: #1a1a2e;
            position: relative;
        }

        .controls button:hover {
            transform: scale(1.1);
        }

        .controls button:active {
            transform: scale(0.95);
        }

        .play-btn {
            border-color: #00ff00;
            color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .play-btn:hover {
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.8);
        }

        .pause-btn {
            border-color: #ff00ff;
            color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }

        .pause-btn:hover {
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.8);
        }

        /* Search Section */
        .search-section {
            background: #1a1a2e;
            border: 4px solid #ff00ff;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow:
                0 0 20px rgba(255, 0, 255, 0.3),
                inset 0 0 20px rgba(255, 0, 255, 0.1);
        }

        .search-section h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ffff;
            font-size: 1rem;
            text-transform: uppercase;
        }

        /* Override Google CSE styling */
        .gsc-control-cse {
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
            font-family: 'Press Start 2P', cursive !important;
        }

        .gsc-input-box {
            background: #0f0f1e !important;
            border: 2px solid #00ff00 !important;
        }

        .gsc-input {
            background: transparent !important;
            color: #00ff00 !important;
            font-family: 'Press Start 2P', cursive !important;
            font-size: 10px !important;
        }

        .gsc-search-button-v2 {
            background: #00ff00 !important;
            border: 2px solid #00ff00 !important;
            padding: 10px 15px !important;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5) !important;
        }

        .gsc-results-wrapper-overlay,
        .gsc-results-wrapper-visible {
            background: #0f0f1e !important;
        }

        .gsc-webResult.gsc-result {
            background: #1a1a2e !important;
            border: 2px solid #00ffff !important;
            margin-bottom: 15px !important;
            padding: 15px !important;
        }

        .gs-title, .gs-title * {
            color: #ff00ff !important;
            font-family: 'Press Start 2P', cursive !important;
            font-size: 10px !important;
        }

        .gs-snippet {
            color: #00ff00 !important;
            font-family: 'Press Start 2P', cursive !important;
            font-size: 8px !important;
            line-height: 1.6 !important;
        }

        .gsc-url-top, .gs-visibleUrl {
            color: #00ffff !important;
            font-family: 'Press Start 2P', cursive !important;
            font-size: 7px !important;
        }

        /* Injected load buttons */
        .load-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .load-btn {
            padding: 10px;
            border: 3px solid;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            font-family: 'Press Start 2P', cursive;
            background: #1a1a2e;
            min-width: 50px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .load-btn:hover {
            transform: scale(1.1);
        }

        .load-btn:active {
            transform: scale(0.95);
        }

        .load-btn-a {
            border-color: #ff00ff;
            color: #ff00ff;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .load-btn-a:hover {
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }

        .load-btn-b {
            border-color: #00ffff;
            color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .load-btn-b:hover {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .instructions {
            text-align: center;
            margin-top: 30px;
            color: #00ff00;
            font-size: 0.6rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube DJ</h1>

        <div class="videos-wrapper">
            <div class="video-container">
                <h2>Video A <span id="volumeA">100%</span></h2>
                <div class="video-frame">
                    <div id="playerA"></div>
                </div>
            </div>

            <div class="video-container">
                <h2>Video B <span id="volumeB">0%</span></h2>
                <div class="video-frame">
                    <div id="playerB"></div>
                </div>
            </div>
        </div>

        <div class="crossfader-section">
            <h3>Crossfader</h3>
            <div class="crossfader-container">
                <div class="volume-indicator left">A</div>
                <div class="slider-wrapper">
                    <input type="range" id="crossfader" class="crossfader-slider" min="0" max="100" value="0">
                    <div class="labels">
                        <span>Video A</span>
                        <span>Video B</span>
                    </div>
                </div>
                <div class="volume-indicator right">B</div>
            </div>

            <div class="controls">
                <button class="play-btn" onclick="playBoth()">▶</button>
                <button class="pause-btn" onclick="pauseBoth()">❚❚</button>
            </div>
        </div>

        <div class="search-section">
            <h3>Search YouTube</h3>
            <div class="gcse-search"></div>
        </div>

        <p class="instructions">
            Search for videos above. Click "A" or "B" to load them into the players.
        </p>
    </div>

    <script>
        let playerA = null;
        let playerB = null;
        let playersReady = { A: false, B: false };

        // Default videos
        const defaultVideoA = 'dQw4w9WgXcQ'; // Rick Astley
        const defaultVideoB = 'jNQXAC9IVRw'; // Me at the zoo

        // Load YouTube IFrame API
        const tag = document.createElement('script');
        tag.src = 'https://www.youtube.com/iframe_api';
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Called by YouTube API when ready
        function onYouTubeIframeAPIReady() {
            playerA = new YT.Player('playerA', {
                height: '315',
                width: '560',
                videoId: defaultVideoA,
                playerVars: {
                    'playsinline': 1,
                    'enablejsapi': 1,
                    'origin': window.location.origin
                },
                events: {
                    'onReady': () => onPlayerReady('A'),
                    'onStateChange': onPlayerStateChange,
                    'onError': (e) => console.error('Player A error:', e)
                }
            });

            playerB = new YT.Player('playerB', {
                height: '315',
                width: '560',
                videoId: defaultVideoB,
                playerVars: {
                    'playsinline': 1,
                    'enablejsapi': 1,
                    'origin': window.location.origin
                },
                events: {
                    'onReady': () => onPlayerReady('B'),
                    'onStateChange': onPlayerStateChange,
                    'onError': (e) => console.error('Player B error:', e)
                }
            });
        }

        // Reapply volume whenever a video starts playing
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                updateVolumes(document.getElementById('crossfader').value);
            }
        }

        function onPlayerReady(player) {
            playersReady[player] = true;
            console.log(`Player ${player} ready`);

            // Set initial volumes
            if (playersReady.A && playersReady.B) {
                updateVolumes(0);
            }
        }

        function extractVideoId(url) {
            if (!url) return null;

            // Handle various YouTube URL formats
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/|youtube\.com\/v\/)([^&\n?#]+)/,
                /^([a-zA-Z0-9_-]{11})$/
            ];

            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }

            return null;
        }

        function loadVideoFromUrl(player, url) {
            const videoId = extractVideoId(url);
            if (!videoId) {
                console.error('Could not extract video ID from:', url);
                return;
            }
            loadVideoById(player, videoId);
        }

        function loadVideoById(player, videoId) {
            const playerObj = player === 'A' ? playerA : playerB;
            if (playerObj && playersReady[player]) {
                playerObj.loadVideoById(videoId);
                // Reapply current crossfader position
                updateVolumes(document.getElementById('crossfader').value);
                // Scroll to players
                document.querySelector('.videos-wrapper').scrollIntoView({ behavior: 'smooth' });
            }
        }

        function updateVolumes(crossfaderValue) {
            const value = parseInt(crossfaderValue);
            const volumeA = 100 - value;
            const volumeB = value;

            if (playerA && playersReady.A) {
                playerA.setVolume(volumeA);
            }
            if (playerB && playersReady.B) {
                playerB.setVolume(volumeB);
            }

            document.getElementById('volumeA').textContent = `${volumeA}%`;
            document.getElementById('volumeB').textContent = `${volumeB}%`;
        }

        function playBoth() {
            if (playerA && playersReady.A) playerA.playVideo();
            if (playerB && playersReady.B) playerB.playVideo();
        }

        function pauseBoth() {
            if (playerA && playersReady.A) playerA.pauseVideo();
            if (playerB && playersReady.B) playerB.pauseVideo();
        }

        // Crossfader event listener
        document.getElementById('crossfader').addEventListener('input', (e) => {
            updateVolumes(e.target.value);
        });

        // ============================================
        // Google PSE Button Injection
        // ============================================

        function injectLoadButtons() {
            // Find all search result items that don't already have buttons
            const results = document.querySelectorAll('.gsc-webResult.gsc-result');

            results.forEach(result => {
                // Skip if we already added buttons
                if (result.querySelector('.load-buttons')) return;

                // Find the link element to get the YouTube URL
                const linkElement = result.querySelector('a.gs-title');
                if (!linkElement) return;

                const url = linkElement.href;

                // Only process YouTube video URLs
                const videoId = extractVideoId(url);
                if (!videoId) return;

                // Create buttons container
                const buttonsContainer = document.createElement('div');
                buttonsContainer.className = 'load-buttons';

                // Create Load A button
                const btnA = document.createElement('button');
                btnA.className = 'load-btn load-btn-a';
                btnA.textContent = 'A';
                btnA.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    loadVideoById('A', videoId);
                };

                // Create Load B button
                const btnB = document.createElement('button');
                btnB.className = 'load-btn load-btn-b';
                btnB.textContent = 'B';
                btnB.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    loadVideoById('B', videoId);
                };

                buttonsContainer.appendChild(btnA);
                buttonsContainer.appendChild(btnB);

                // Find where to insert (after the snippet or at the end of the result)
                const snippet = result.querySelector('.gs-snippet');
                if (snippet) {
                    snippet.parentNode.insertBefore(buttonsContainer, snippet.nextSibling);
                } else {
                    result.appendChild(buttonsContainer);
                }

                console.log('Injected buttons for:', videoId);
            });
        }

        // Set up MutationObserver to watch for search results
        function setupSearchObserver() {
            const observer = new MutationObserver((mutations) => {
                // Check if any mutations added nodes
                let shouldInject = false;
                for (const mutation of mutations) {
                    if (mutation.addedNodes.length > 0) {
                        shouldInject = true;
                        break;
                    }
                }

                if (shouldInject) {
                    // Small delay to ensure DOM is fully rendered
                    setTimeout(injectLoadButtons, 100);
                }
            });

            // Start observing the entire document for changes
            // We observe body because Google CSE dynamically creates its container
            observer.observe(document.body, {
                childList: true,
                subtree: true
            });

            console.log('Search observer set up');
        }

        // Initialize observer when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', setupSearchObserver);
        } else {
            setupSearchObserver();
        }
    </script>
</body>
</html>
