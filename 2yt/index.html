<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Crossfader</title>
    <!-- Eruda for mobile debugging -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <!-- Google Programmable Search Engine -->
    <script async src="https://cse.google.com/cse.js?cx=02fb01f38773740c6"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .videos-wrapper {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .video-container {
            flex: 1;
            min-width: 300px;
            max-width: 560px;
        }

        .video-container h2 {
            margin-bottom: 10px;
            font-size: 1.1rem;
            color: #aaa;
        }

        .video-container h2 span {
            color: #4ecdc4;
            font-weight: bold;
        }

        .video-frame {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
        }

        .video-frame iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .url-input {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .url-input input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 0.9rem;
        }

        .url-input input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .url-input button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #4ecdc4;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .url-input button:hover {
            background: #3dbdb5;
            transform: scale(1.05);
        }

        .crossfader-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .crossfader-section h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #4ecdc4;
        }

        .crossfader-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .volume-indicator {
            font-size: 1.5rem;
            min-width: 60px;
            text-align: center;
        }

        .volume-indicator.left {
            color: #ff6b6b;
        }

        .volume-indicator.right {
            color: #4ecdc4;
        }

        .slider-wrapper {
            flex: 1;
            position: relative;
        }

        .crossfader-slider {
            width: 100%;
            height: 12px;
            -webkit-appearance: none;
            appearance: none;
            background: linear-gradient(90deg, #ff6b6b 0%, #4ecdc4 100%);
            border-radius: 6px;
            outline: none;
            cursor: pointer;
        }

        .crossfader-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            background: #fff;
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .crossfader-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .crossfader-slider::-webkit-slider-thumb:active {
            cursor: grabbing;
        }

        .crossfader-slider::-moz-range-thumb {
            width: 28px;
            height: 28px;
            background: #fff;
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: none;
        }

        .labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.85rem;
            color: #888;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .controls button {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .play-btn {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: #fff;
        }

        .pause-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            color: #fff;
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        /* Search Section */
        .search-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .search-section h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #4ecdc4;
        }

        /* Override Google CSE styling */
        .gsc-control-cse {
            background: transparent !important;
            border: none !important;
            padding: 0 !important;
        }

        .gsc-input-box {
            background: rgba(255, 255, 255, 0.1) !important;
            border: none !important;
            border-radius: 8px !important;
        }

        .gsc-input {
            background: transparent !important;
            color: #fff !important;
        }

        .gsc-search-button-v2 {
            background: #4ecdc4 !important;
            border: none !important;
            border-radius: 8px !important;
            padding: 10px 15px !important;
        }

        .gsc-results-wrapper-overlay,
        .gsc-results-wrapper-visible {
            background: #1a1a2e !important;
        }

        .gsc-webResult.gsc-result {
            background: rgba(255, 255, 255, 0.05) !important;
            border: none !important;
            border-radius: 10px !important;
            margin-bottom: 15px !important;
            padding: 15px !important;
        }

        .gs-title, .gs-title * {
            color: #4ecdc4 !important;
        }

        .gs-snippet {
            color: #aaa !important;
        }

        .gsc-url-top, .gs-visibleUrl {
            color: #666 !important;
        }

        /* Injected load buttons */
        .load-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .load-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.85rem;
            transition: transform 0.2s, opacity 0.2s;
        }

        .load-btn:hover {
            transform: scale(1.05);
        }

        .load-btn:active {
            transform: scale(0.95);
        }

        .load-btn-a {
            background: #ff6b6b;
            color: #fff;
        }

        .load-btn-b {
            background: #4ecdc4;
            color: #1a1a2e;
        }

        .instructions {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Crossfader</h1>

        <div class="videos-wrapper">
            <div class="video-container">
                <h2>Video A <span id="volumeA">100%</span></h2>
                <div class="video-frame">
                    <div id="playerA"></div>
                </div>
                <div class="url-input">
                    <input type="text" id="urlA" placeholder="Paste YouTube URL...">
                    <button onclick="loadVideo('A')">Load</button>
                </div>
            </div>

            <div class="video-container">
                <h2>Video B <span id="volumeB">0%</span></h2>
                <div class="video-frame">
                    <div id="playerB"></div>
                </div>
                <div class="url-input">
                    <input type="text" id="urlB" placeholder="Paste YouTube URL...">
                    <button onclick="loadVideo('B')">Load</button>
                </div>
            </div>
        </div>

        <div class="crossfader-section">
            <h3>Crossfader</h3>
            <div class="crossfader-container">
                <div class="volume-indicator left">A</div>
                <div class="slider-wrapper">
                    <input type="range" id="crossfader" class="crossfader-slider" min="0" max="100" value="0">
                    <div class="labels">
                        <span>Video A</span>
                        <span>Video B</span>
                    </div>
                </div>
                <div class="volume-indicator right">B</div>
            </div>

            <div class="controls">
                <button class="play-btn" onclick="playBoth()">Play Both</button>
                <button class="pause-btn" onclick="pauseBoth()">Pause Both</button>
                <button class="reset-btn" onclick="resetCrossfader()">Center</button>
            </div>
        </div>

        <div class="search-section">
            <h3>Search YouTube</h3>
            <div class="gcse-search"></div>
        </div>

        <p class="instructions">
            Search for videos above. Click "Load A" or "Load B" to load them into the players.
        </p>
    </div>

    <script>
        let playerA = null;
        let playerB = null;
        let playersReady = { A: false, B: false };

        // Default videos
        const defaultVideoA = 'dQw4w9WgXcQ'; // Rick Astley
        const defaultVideoB = 'jNQXAC9IVRw'; // Me at the zoo

        // Load YouTube IFrame API
        const tag = document.createElement('script');
        tag.src = 'https://www.youtube.com/iframe_api';
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Called by YouTube API when ready
        function onYouTubeIframeAPIReady() {
            playerA = new YT.Player('playerA', {
                height: '315',
                width: '560',
                videoId: defaultVideoA,
                playerVars: {
                    'playsinline': 1,
                    'enablejsapi': 1,
                    'origin': window.location.origin
                },
                events: {
                    'onReady': () => onPlayerReady('A'),
                    'onStateChange': onPlayerStateChange,
                    'onError': (e) => console.error('Player A error:', e)
                }
            });

            playerB = new YT.Player('playerB', {
                height: '315',
                width: '560',
                videoId: defaultVideoB,
                playerVars: {
                    'playsinline': 1,
                    'enablejsapi': 1,
                    'origin': window.location.origin
                },
                events: {
                    'onReady': () => onPlayerReady('B'),
                    'onStateChange': onPlayerStateChange,
                    'onError': (e) => console.error('Player B error:', e)
                }
            });
        }

        // Reapply volume whenever a video starts playing
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                updateVolumes(document.getElementById('crossfader').value);
            }
        }

        function onPlayerReady(player) {
            playersReady[player] = true;
            console.log(`Player ${player} ready`);

            // Set initial volumes
            if (playersReady.A && playersReady.B) {
                updateVolumes(0);
            }
        }

        function extractVideoId(url) {
            if (!url) return null;

            // Handle various YouTube URL formats
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/|youtube\.com\/v\/)([^&\n?#]+)/,
                /^([a-zA-Z0-9_-]{11})$/
            ];

            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }

            return null;
        }

        function loadVideoFromUrl(player, url) {
            const videoId = extractVideoId(url);
            if (!videoId) {
                console.error('Could not extract video ID from:', url);
                return;
            }
            loadVideoById(player, videoId);
        }

        function loadVideoById(player, videoId) {
            const playerObj = player === 'A' ? playerA : playerB;
            if (playerObj && playersReady[player]) {
                playerObj.loadVideoById(videoId);
                // Reapply current crossfader position
                updateVolumes(document.getElementById('crossfader').value);
                // Scroll to players
                document.querySelector('.videos-wrapper').scrollIntoView({ behavior: 'smooth' });
            }
        }

        function loadVideo(player) {
            const input = document.getElementById(`url${player}`);
            const videoId = extractVideoId(input.value.trim());

            if (!videoId) {
                alert('Please enter a valid YouTube URL');
                return;
            }

            loadVideoById(player, videoId);
        }

        function updateVolumes(crossfaderValue) {
            const value = parseInt(crossfaderValue);
            const volumeA = 100 - value;
            const volumeB = value;

            if (playerA && playersReady.A) {
                playerA.setVolume(volumeA);
            }
            if (playerB && playersReady.B) {
                playerB.setVolume(volumeB);
            }

            document.getElementById('volumeA').textContent = `${volumeA}%`;
            document.getElementById('volumeB').textContent = `${volumeB}%`;
        }

        function playBoth() {
            if (playerA && playersReady.A) playerA.playVideo();
            if (playerB && playersReady.B) playerB.playVideo();
        }

        function pauseBoth() {
            if (playerA && playersReady.A) playerA.pauseVideo();
            if (playerB && playersReady.B) playerB.pauseVideo();
        }

        function resetCrossfader() {
            const slider = document.getElementById('crossfader');
            slider.value = 50;
            updateVolumes(50);
        }

        // Crossfader event listener
        document.getElementById('crossfader').addEventListener('input', (e) => {
            updateVolumes(e.target.value);
        });

        // Allow Enter key to load videos
        document.getElementById('urlA').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadVideo('A');
        });
        document.getElementById('urlB').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadVideo('B');
        });

        // ============================================
        // Google PSE Button Injection
        // ============================================

        function injectLoadButtons() {
            // Find all search result items that don't already have buttons
            const results = document.querySelectorAll('.gsc-webResult.gsc-result');

            results.forEach(result => {
                // Skip if we already added buttons
                if (result.querySelector('.load-buttons')) return;

                // Find the link element to get the YouTube URL
                const linkElement = result.querySelector('a.gs-title');
                if (!linkElement) return;

                const url = linkElement.href;

                // Only process YouTube video URLs
                const videoId = extractVideoId(url);
                if (!videoId) return;

                // Create buttons container
                const buttonsContainer = document.createElement('div');
                buttonsContainer.className = 'load-buttons';

                // Create Load A button
                const btnA = document.createElement('button');
                btnA.className = 'load-btn load-btn-a';
                btnA.textContent = 'Load A';
                btnA.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    loadVideoById('A', videoId);
                };

                // Create Load B button
                const btnB = document.createElement('button');
                btnB.className = 'load-btn load-btn-b';
                btnB.textContent = 'Load B';
                btnB.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    loadVideoById('B', videoId);
                };

                buttonsContainer.appendChild(btnA);
                buttonsContainer.appendChild(btnB);

                // Find where to insert (after the snippet or at the end of the result)
                const snippet = result.querySelector('.gs-snippet');
                if (snippet) {
                    snippet.parentNode.insertBefore(buttonsContainer, snippet.nextSibling);
                } else {
                    result.appendChild(buttonsContainer);
                }

                console.log('Injected buttons for:', videoId);
            });
        }

        // Set up MutationObserver to watch for search results
        function setupSearchObserver() {
            const observer = new MutationObserver((mutations) => {
                // Check if any mutations added nodes
                let shouldInject = false;
                for (const mutation of mutations) {
                    if (mutation.addedNodes.length > 0) {
                        shouldInject = true;
                        break;
                    }
                }

                if (shouldInject) {
                    // Small delay to ensure DOM is fully rendered
                    setTimeout(injectLoadButtons, 100);
                }
            });

            // Start observing the entire document for changes
            // We observe body because Google CSE dynamically creates its container
            observer.observe(document.body, {
                childList: true,
                subtree: true
            });

            console.log('Search observer set up');
        }

        // Initialize observer when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', setupSearchObserver);
        } else {
            setupSearchObserver();
        }
    </script>
</body>
</html>
